<section class="flex flex-col items-start"
         title="Save the Text will be saved every 10 seconds automatically.">
  <button class="save-button cursor-pointer flex flex-row items-center"
          (click)="save()">
    <em class="icon icon-floppy-disk"></em>

    <i [ngClass]="{'pulse': (pulse$ | async)}">Click to save manually</i>
  </button>
</section>
