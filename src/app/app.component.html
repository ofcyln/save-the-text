<main
      class="flex flex-col h-full w-full text-3xl font-bold underline"
      [ngStyle]="{'overflow': 'hidden', 'height': '100%'}"
      [ngClass]="(darkMode$ | async) ? 'dark-mode-on' : 'dark-mode-off'">
  <section
           data-router-container
           class="w-full relative">
    <router-outlet></router-outlet>

    <app-auto-save></app-auto-save>

    <app-right-panel [ngClass]="(rightPanel$ | async) ? 'active' : ''"></app-right-panel>
  </section>
</main>
